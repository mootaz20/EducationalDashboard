<div class="allContent">
    <div class="container">
        <button type="button" class="btn btn-outline-danger m-3 btn-lg fw-bold" routerLink="">DASHBOARD PAGE</button>
        <div class="row justify-content-center">
            <div class="col-4">
                <img src="../../assets/download.jfif" alt="error">
                <h2>Title : <span>{{course.title}}</span> </h2>
                <div class="row">
                    <div class="col-6">
                        <p>Price : <span>{{course.price}}</span> </p>
                    </div>
                    <div class="col-6">
                        <p>Rating : <span>{{course.rating}} </span></p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <p>Author : <span>{{course.author}}</span> </p>
                    </div>
                    <div class="col-6">
                        <p>Duration : <span>{{course.duration}} hours</span></p>
                    </div>
                </div>
                <p>Description : <span>{{course.description}}</span> </p>
            </div>
        </div>
    </div>
</div>
