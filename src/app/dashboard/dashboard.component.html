<app-create-course
    (isClosed)="CloseCreate()"
    *ngIf="closeForm"
></app-create-course>
<app-update-component
  *ngIf="showEdit"
  (closeEdit)="CloseEdit()"
  [course]="selectedCourse"
></app-update-component>
<div class="container mt-5 p-3 height">
    <div class="row mb-4">
        <div class="col-6">
            <button type="button" class="btn btn-outline-danger fw-bold" routerLink="contact">CONTACT PAGE</button>
        </div>
        <div class="col-6 text-end">
            <button type="button" class="btn btn-outline-danger fw-bold" (click)="onAddCLick()">ADD NEW COURSE</button>
        </div>
    </div>
    <div class="loader-container" *ngIf="isloader">
      <div class="loader"></div>
    </div>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">PRICE</th>
            <th scope="col">RATE</th>
            <th scope="col">DELETE OR DETAILS OR EDIT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses, let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{course.title}}</td>
            <td>{{course.price}}$</td>
            <td>{{course.rating}} / 5</td>
            <td>
                <div class="row">
                    <div class="col-2"><button type="button" class="btn btn-outline-danger btn-ml fw-bold" (click)="onDelete(course.id)">Delete</button></div>
                    <div class="col-2"><button type="button" routerLink="details" [state]="course" class="btn btn-outline-danger btn-ml fw-bold">Details</button></div>
                    <div class="col-2"><button type="button" class="btn btn-outline-danger btn-ml fw-bold" (click)="onEditButton(course)">Edit</button></div>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
